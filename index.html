<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETC LOGI.SYNC | Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap');
        
        :root {
            --bg-page: #1e293b;
            --bg-card: #0f172a;
            --border-ui: #334155;
            --text-main: #f8fafc;
            --accent-sky: #38bdf8;
            --accent-green: #10b981;
            --accent-red: #ef4444;
        }

        body { 
            background-color: var(--bg-page);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .cyber-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-ui);
            border-radius: 2rem;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            max-height: 90vh;
            position: relative;
        }

        .logo-text { font-family: 'JetBrains Mono', monospace; letter-spacing: -0.05em; }

        /* Поиск */
        .search-input {
            background-color: var(--bg-page);
            border: 1px solid var(--border-ui);
            border-radius: 0.75rem;
            color: var(--text-main);
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            outline: none;
            transition: border-color 0.2s;
            margin-bottom: 0.75rem;
        }
        .search-input:focus { border-color: var(--accent-sky); }

        /* Список поставщиков */
        .supplier-list {
            background-color: var(--bg-page);
            border: 1px solid var(--border-ui);
            border-radius: 1rem;
            max-height: 250px;
            overflow-y: auto;
        }

        .supplier-list::-webkit-scrollbar { width: 4px; }
        .supplier-list::-webkit-scrollbar-thumb { background: var(--border-ui); border-radius: 10px; }

        .supplier-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(51, 65, 85, 0.5);
            cursor: pointer;
            transition: background 0.2s;
        }
        .supplier-item.hidden { display: none; }
        .supplier-item:last-child { border-bottom: none; }
        .supplier-item:active { background: rgba(56, 189, 248, 0.05); }

        /* Чекбокс */
        .custom-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid var(--border-ui);
            border-radius: 6px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .supplier-item.selected .custom-checkbox {
            background-color: var(--accent-sky);
            border-color: var(--accent-sky);
        }
        .supplier-item.selected .custom-checkbox::after {
            content: '✓';
            color: var(--bg-card);
            font-weight: 900;
            font-size: 14px;
        }

        #arriveBtn {
            background-color: var(--accent-sky);
            color: var(--bg-card);
            font-weight: 900;
            text-transform: uppercase;
            transition: all 0.2s ease;
            border: none;
        }
        #arriveBtn:disabled { opacity: 0.3; filter: grayscale(1); }

        /* Окно Респекта */
        #respectOverlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            animation: fadeIn 0.3s ease-out;
        }
        
        .respect-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 4rem;
            font-weight: 900;
            color: var(--accent-green);
            text-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
            letter-spacing: -0.05em;
            margin-bottom: 1rem;
            animation: stamp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes stamp {
            0% { transform: scale(3); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .live-indicator {
            width: 8px; height: 8px; background-color: var(--accent-red);
            border-radius: 50%; box-shadow: 0 0 10px var(--accent-red);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <!-- ОКНО РЕСПЕКТА -->
    <div id="respectOverlay">
        <h2 class="respect-title">+ РЕСПЕКТ</h2>
        <p class="text-slate-400 font-bold tracking-widest uppercase text-sm">Синхронизация завершена успешно</p>
        <button onclick="closeRespect()" class="mt-12 px-8 py-3 rounded-full border border-slate-700 text-slate-500 font-bold hover:text-white transition-colors">
            ЗАКРЫТЬ
        </button>
    </div>

    <div class="p-4 w-full flex justify-center">
        <div class="cyber-card p-8">
            
            <div class="text-center mb-6">
                <div class="flex items-center justify-center gap-2 mb-3">
                    <span class="live-indicator"></span>
                    <span class="text-[10px] font-bold text-slate-500 tracking-[0.3em] uppercase">Driver Terminal</span>
                </div>
                <h1 class="logo-text text-3xl font-bold text-white italic">
                    <span style="color: var(--accent-sky)">ETC</span> LOGI.SYNC
                </h1>
            </div>

            <div class="space-y-6">
                <div>
                    <p class="text-[13px] font-bold text-slate-400 uppercase tracking-wide mb-4 text-center">
                        Выберите поставщика(ов)
                    </p>
                    
                    <!-- ПОЛЕ ПОИСКА -->
                    <input type="text" id="searchInput" placeholder="Поиск по названию..." class="search-input" autocomplete="off">

                    <div id="supplierList" class="supplier-list">
                        <div class="p-8 text-center text-slate-500 text-xs italic">Загрузка списка...</div>
                    </div>
                </div>

                <button id="arriveBtn" disabled class="w-full py-5 rounded-2xl text-xl italic tracking-tighter">
                    Фух, доехал!
                </button>
            </div>

        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXXDGFTzEz7vzvgPM9rpV4dddlcfnnzLU",
            authDomain: "main-f6446.firebaseapp.com",
            projectId: "main-f6446",
            storageBucket: "main-f6446.firebasestorage.app",
            messagingSenderId: "733541253938",
            appId: "1:733541253938:web:67d2af040d637199050d2b"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = 'supplier-tracker-v1';

        let selectedSuppliers = new Set();
        let allSuppliers = [];

        async function init() {
            try {
                await auth.signInAnonymously();
                const snapshot = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('suppliers').get();
                
                const listContainer = document.getElementById('supplierList');
                listContainer.innerHTML = '';

                if (!snapshot.empty) {
                    snapshot.forEach(doc => allSuppliers.push({ id: doc.id, ...doc.data() }));
                    allSuppliers.sort((a, b) => a.name.localeCompare(b.name));
                    renderSuppliers(allSuppliers);
                }
            } catch (e) { console.error(e); }
        }

        function renderSuppliers(list) {
            const listContainer = document.getElementById('supplierList');
            listContainer.innerHTML = '';
            
            list.forEach(s => {
                const div = document.createElement('div');
                div.className = 'supplier-item' + (selectedSuppliers.has(s.id) ? ' selected' : '');
                div.innerHTML = `
                    <div class="custom-checkbox"></div>
                    <span class="font-bold text-sm uppercase">${s.name}</span>
                `;
                div.onclick = () => toggleSupplier(div, s.id);
                listContainer.appendChild(div);
            });
        }

        // Поиск
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase().trim();
            const items = document.querySelectorAll('.supplier-item');
            
            items.forEach(item => {
                const name = item.querySelector('span').textContent.toLowerCase();
                if (name.includes(val)) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        });

        function toggleSupplier(element, id) {
            if (selectedSuppliers.has(id)) {
                selectedSuppliers.delete(id);
                element.classList.remove('selected');
            } else {
                selectedSuppliers.add(id);
                element.classList.add('selected');
            }
            
            const btn = document.getElementById('arriveBtn');
            const count = selectedSuppliers.size;
            btn.disabled = count === 0;
            btn.textContent = count > 0 ? `Фух, доехал! (${count})` : "Фух, доехал!";
        }

        function closeRespect() {
            document.getElementById('respectOverlay').style.display = 'none';
        }

        document.getElementById('arriveBtn').addEventListener('click', async () => {
            if (selectedSuppliers.size === 0) return;

            const btn = document.getElementById('arriveBtn');
            btn.disabled = true;
            btn.textContent = "СИНХРОНИЗАЦИЯ...";

            try {
                const time = new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                const batch = db.batch();
                
                selectedSuppliers.forEach(sid => {
                    const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('suppliers').doc(sid);
                    batch.update(docRef, {
                        status: 'arrived',
                        arrivalTime: time,
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    });
                });

                await batch.commit();

                // Показываем окошко РЕСПЕКТА
                document.getElementById('respectOverlay').style.display = 'flex';

                // Сброс выбора
                selectedSuppliers.clear();
                document.querySelectorAll('.supplier-item').forEach(el => el.classList.remove('selected'));
                btn.textContent = "Фух, доехал!";
                btn.disabled = true;
                document.getElementById('searchInput').value = '';
                renderSuppliers(allSuppliers);

            } catch (e) {
                console.error(e);
                btn.disabled = false;
                btn.textContent = "ОШИБКА СЕТИ";
            }
        });

        init();
    </script>
</body>
</html>
