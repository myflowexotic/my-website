<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETC LOGI.SYNC | Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap');
        
        :root {
            --bg-page: #1e293b;      /* Slate 800 */
            --bg-card: #0f172a;      /* Slate 900 */
            --border-ui: #334155;    /* Slate 700 */
            --text-main: #f8fafc;    /* Slate 50 */
            --text-muted: #64748b;   /* Slate 500 */
            --accent-sky: #38bdf8;   /* Sky 400 */
            --accent-green: #10b981; /* Emerald 500 */
            --accent-red: #ef4444;   /* Red 500 */
        }

        body { 
            background-color: var(--bg-page);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .cyber-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-ui);
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 380px;
        }

        /* Технологичный логотип */
        .logo-text {
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: -0.05em;
        }

        .live-indicator {
            width: 8px;
            height: 8px;
            background-color: var(--accent-red);
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            box-shadow: 0 0 10px var(--accent-red);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Кастомный список выбора */
        .custom-select {
            appearance: none;
            background-color: var(--bg-page);
            border: 1px solid var(--border-ui);
            color: var(--text-main);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2364748b' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1.5em;
            text-align-last: center;
            transition: all 0.2s ease;
        }

        .custom-select:focus {
            border-color: var(--accent-sky);
            outline: none;
        }

        /* Кнопка в стиле Dashboard */
        #arriveBtn {
            background-color: var(--accent-sky);
            color: var(--bg-card);
            font-weight: 900;
            text-transform: uppercase;
            transition: all 0.2s ease;
            border: none;
        }

        #arriveBtn:active {
            transform: scale(0.97);
            filter: brightness(1.1);
        }

        #arriveBtn.success-mode {
            background-color: var(--accent-green) !important;
            color: white !important;
        }
    </style>
</head>
<body>

    <div class="p-4 w-full flex justify-center">
        <div class="cyber-card p-10 relative overflow-hidden text-center">
            
            <!-- HEADER -->
            <div class="mb-10">
                <div class="flex items-center justify-center gap-2 mb-4">
                    <span class="live-indicator"></span>
                    <span class="text-[10px] font-bold text-slate-500 tracking-[0.3em] uppercase">Status: Online</span>
                </div>
                
                <h1 class="logo-text text-3xl font-bold text-white italic">
                    <span style="color: var(--accent-sky)">ETC</span> LOGI.SYNC
                </h1>
            </div>

            <!-- CONTROLS -->
            <div class="space-y-8">
                <div class="text-center">
                    <p class="text-[13px] font-bold text-slate-400 uppercase tracking-wide mb-5">
                        Приветствуем Вас,<br>выберите поставщика
                    </p>
                    
                    <select id="supplierSelect" class="custom-select w-full py-4 px-4 rounded-xl font-bold text-sm">
                        <option value="" disabled selected>ЗАГРУЗКА...</option>
                    </select>
                </div>

                <button id="arriveBtn" class="w-full py-5 rounded-2xl text-xl italic tracking-tighter">
                    Фух, доехал!
                </button>

                <!-- Статус сообщения -->
                <div id="statusMsg" class="hidden text-[11px] font-bold uppercase tracking-widest text-emerald-400 bg-emerald-500/10 p-3 rounded-lg border border-emerald-500/20">
                    Данные синхронизированы
                </div>
            </div>

            <!-- FOOTER DOTS -->
            <div class="mt-12 flex justify-center gap-2 opacity-20">
                <div class="w-1.5 h-1.5 rounded-full bg-sky-400"></div>
                <div class="w-1.5 h-1.5 rounded-full bg-sky-400"></div>
                <div class="w-1.5 h-1.5 rounded-full bg-sky-400"></div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXXDGFTzEz7vzvgPM9rpV4dddlcfnnzLU",
            authDomain: "main-f6446.firebaseapp.com",
            projectId: "main-f6446",
            storageBucket: "main-f6446.firebasestorage.app",
            messagingSenderId: "733541253938",
            appId: "1:733541253938:web:67d2af040d637199050d2b"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = 'supplier-tracker-v1';

        async function init() {
            try {
                await auth.signInAnonymously();
                const snapshot = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('suppliers').get();
                
                const select = document.getElementById('supplierSelect');
                select.innerHTML = '<option value="" disabled selected>Нажмите для выбора</option>';

                if (!snapshot.empty) {
                    let suppliers = [];
                    snapshot.forEach(doc => suppliers.push({ id: doc.id, ...doc.data() }));
                    suppliers.sort((a, b) => a.name.localeCompare(b.name));
                    suppliers.forEach(s => {
                        const opt = document.createElement('option');
                        opt.value = s.id;
                        opt.textContent = s.name.toUpperCase();
                        select.appendChild(opt);
                    });
                }
            } catch (e) { console.error(e); }
        }

        document.getElementById('arriveBtn').addEventListener('click', async () => {
            const sid = document.getElementById('supplierSelect').value;
            const btn = document.getElementById('arriveBtn');
            const msg = document.getElementById('statusMsg');

            if (!sid) return;

            btn.disabled = true;
            btn.textContent = "СИНХРОН...";

            try {
                const time = new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('suppliers').doc(sid).update({
                    status: 'arrived',
                    arrivalTime: time,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });

                btn.classList.add('success-mode');
                btn.textContent = "УСПЕШНО";
                msg.classList.remove('hidden');

            } catch (e) {
                btn.disabled = false;
                btn.textContent = "ОШИБКА";
                btn.style.backgroundColor = "#ef4444";
            }

            setTimeout(() => {
                btn.disabled = false;
                btn.classList.remove('success-mode');
                btn.textContent = "Фух, доехал!";
                msg.classList.add('hidden');
            }, 5000);
        });

        init();
    </script>
</body>
</html>
