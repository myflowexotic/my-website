<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МОНИТОРИНГ ПОСТАВОК</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #121212;
            --accent: #00a2ff;
            --success: #00ff6a;
            --text: #ffffff;
            --dim-text: #888888;
        }
        body { 
            background: var(--bg-color); 
            color: var(--text); 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            padding: 20px; 
            margin: 0; 
        }
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid #222; 
            padding-bottom: 20px; 
            margin-bottom: 25px; 
        }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 15px; 
        }
        .card { 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 15px; 
            border-left: 5px solid #333; 
            transition: all 0.3s ease;
        }
        .card.active { 
            border-left-color: var(--success); 
            background: #0d1f12; 
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            background: #444;
        }
        .active .status-dot { 
            background: var(--success); 
            box-shadow: 0 0 10px var(--success); 
        }
        #error-msg { 
            color: #ff4444; 
            font-size: 13px; 
            display: none; 
            background: rgba(255,68,68,0.1);
            padding: 10px;
            border-radius: 5px;
        }
        .settings-btn { 
            position: fixed; 
            bottom: 30px; 
            right: 30px; 
            background: #222; 
            border: 1px solid #444; 
            color: #fff; 
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            cursor: pointer; 
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <div>
        <h1 style="margin: 0;">ЛОГИСТИКА</h1>
        <div id="error-msg">⚠️ Ошибка загрузки. Проверьте публикацию таблицы.</div>
    </div>
    <div style="text-align: right;">
        <div style="color: var(--dim-text); font-size: 11px;">НА МЕСТЕ</div>
        <div id="stats" style="font-size: 32px; font-weight: bold; color: var(--success);">0</div>
    </div>
</div>

<div class="grid" id="main-grid"></div>

<button class="settings-btn" onclick="manageList()">⚙️</button>

<script>
    const SHEET_ID = '1TRfjAtckFpCuLTAwutozcN71TbpE4QHGNbG2s4W9dPKdvaya5XCHzxPEFBSTIU9EXHeTuoj4gRNAiB';
    // Используем прямой экспорт в CSV через прокси-запрос
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;

    let myProviders = JSON.parse(localStorage.getItem('logistics_providers')) || ["Провайдер 1", "Провайдер 2"];

    function manageList() {
        const val = prompt("Введите список имен через запятую:", myProviders.join(", "));
        if (val !== null) {
            myProviders = val.split(",").map(s => s.trim()).filter(s => s !== "");
            localStorage.setItem('logistics_providers', JSON.stringify(myProviders));
            render([]); 
            loadData();
        }
    }

    async function loadData() {
        try {
            // fetch может блокироваться CORS, поэтому используем t= для сброса кэша
            const response = await fetch(`${CSV_URL}&t=${Date.now()}`);
            if (!response.ok) throw new Error();
            
            const data = await response.text();
            // Разбиваем CSV по строкам
            const lines = data.split(/\r?\n/);
            const registeredNames = lines.map(line => {
                const columns = line.split(',');
                // Имя во втором столбце (индекс 1)
                return columns[1] ? columns[1].replace(/["']/g, "").trim().toLowerCase() : null;
            }).filter(Boolean);

            document.getElementById('error-msg').style.display = 'none';
            render(registeredNames);
        } catch (e) {
            document.getElementById('error-msg').style.display = 'block';
            render([]); // Показываем список в оффлайне
        }
    }

    function render(registeredNames) {
        const grid = document.getElementById('main-grid');
        let count = 0;

        grid.innerHTML = myProviders.map(name => {
            const isPresent = registeredNames.includes(name.toLowerCase());
            if (isPresent) count++;
            return `
                <div class="card ${isPresent ? 'active' : ''}">
                    <div style="margin-bottom: 10px;">
                        <span class="status-dot"></span>
                        <span style="font-size: 10px; color: var(--dim-text);">${isPresent ? 'ПРИБЫЛ' : 'В ПУТИ'}</span>
                    </div>
                    <div style="font-size: 18px; font-weight: bold;">${name}</div>
                </div>
            `;
        }).join('');

        document.getElementById('stats').innerText = count;
    }

    setInterval(loadData, 15000);
    loadData();
</script>

</body>
</html>
