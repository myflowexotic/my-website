<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOGI.SYNC | Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&family=JetBrains+Mono:wght@800&display=swap');
        
        /* Принудительный сброс фона для всей страницы */
        html, body { 
            background-color: #0f172a !important; 
            margin: 0; 
            padding: 0;
            font-family: 'Inter', sans-serif;
            color: #f8fafc;
        }

        .custom-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2394a3b8' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1.5em 1.5em;
            text-align-last: center;
        }

        /* Кнопка без теней и свечения */
        #arriveBtn {
            box-shadow: none !important;
            border: none !important;
            transition: all 0.2s ease;
        }
        
        #arriveBtn:active {
            transform: scale(0.97);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Главный блок без верхней синей линии -->
    <div id="app-container" class="w-full max-w-md bg-[#1e293b] rounded-[3rem] p-8 border border-[#334155] text-center shadow-none">
        
        <!-- HEADER -->
        <div class="mb-10">
            <div class="inline-flex items-center gap-2 bg-[#0f172a] border border-[#334155] px-3 py-1 rounded-full mb-6">
                <span class="h-2 w-2 rounded-full bg-red-500"></span>
                <span class="text-[10px] font-black tracking-widest text-slate-400 uppercase">LIVE</span>
            </div>
            
            <!-- Измененный текст заголовка -->
            <h1 class="text-3xl font-black italic tracking-tighter uppercase text-white leading-tight">
                <span class="text-[#38bdf8]">ETC</span> LOGI.SYNC
            </h1>
        </div>

        <!-- CONTENT -->
        <div id="main-ui">
            <div class="mb-6">
                <!-- Центрированная надпись КТО ВЫ? -->
                <label class="block text-[11px] font-black text-slate-500 uppercase tracking-[0.3em] mb-4 text-center">КТО ВЫ?</label>
                <select id="supplierSelect" class="custom-select w-full p-4 bg-[#0f172a] border border-[#334155] rounded-2xl font-bold text-slate-200 outline-none focus:border-sky-500 text-center">
                    <option value="" disabled selected>ЗАГРУЗКА...</option>
                </select>
            </div>

            <!-- КНОПКА: Компактная, синяя, без теней -->
            <button id="arriveBtn" class="w-full bg-[#0284c7] text-white font-black py-4 rounded-2xl text-xl uppercase italic">
                Я ПРИБЫЛ
            </button>

            <div id="statusMessage" class="hidden mt-6 p-4 rounded-2xl font-black text-xs uppercase tracking-widest"></div>
        </div>

        <div class="mt-10 pt-6 border-t border-slate-700/30">
            <p class="text-[8px] font-black text-slate-600 uppercase tracking-[0.5em]">SYSTEM TERMINAL v2.5</p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXXDGFTzEz7vzvgPM9rpV4dddlcfnnzLU",
            authDomain: "main-f6446.firebaseapp.com",
            projectId: "main-f6446",
            storageBucket: "main-f6446.firebasestorage.app",
            messagingSenderId: "733541253938",
            appId: "1:733541253938:web:67d2af040d637199050d2b"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = 'supplier-tracker-v1';

        async function init() {
            try {
                await auth.signInAnonymously();
                const snapshot = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('suppliers').get();
                
                const select = document.getElementById('supplierSelect');
                select.innerHTML = '<option value="" disabled selected>ВЫБЕРИТЕ СЕБЯ</option>';

                if (!snapshot.empty) {
                    let suppliers = [];
                    snapshot.forEach(doc => suppliers.push({ id: doc.id, ...doc.data() }));
                    suppliers.sort((a, b) => a.name.localeCompare(b.name));
                    suppliers.forEach(s => {
                        const opt = document.createElement('option');
                        opt.value = s.id;
                        opt.textContent = s.name.toUpperCase();
                        select.appendChild(opt);
                    });
                }
            } catch (e) {
                console.error(e);
            }
        }

        document.getElementById('arriveBtn').addEventListener('click', async () => {
            const supplierId = document.getElementById('supplierSelect').value;
            const btn = document.getElementById('arriveBtn');
            const msg = document.getElementById('statusMessage');

            if (!supplierId) return;

            btn.disabled = true;
            btn.textContent = "СИНХРОН...";

            try {
                const time = new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('suppliers').doc(supplierId).update({
                    status: 'arrived',
                    arrivalTime: time,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });

                // МЕНЯЕМ ЦВЕТ НА ЗЕЛЕНЫЙ (Emerald 500) ПРИ НАЖАТИИ
                btn.style.backgroundColor = "#10b981"; 
                btn.style.color = "#0f172a";
                btn.textContent = "УСПЕШНО";

                msg.innerHTML = `ВРЕМЯ: <span class="ml-1">${time}</span>`;
                msg.className = "mt-6 p-4 rounded-2xl font-black text-emerald-400 bg-emerald-500/10 border border-emerald-500/20 block";
                msg.classList.remove('hidden');
                
            } catch (e) {
                btn.disabled = false;
                btn.textContent = "ОШИБКА";
                btn.style.backgroundColor = "#ef4444";
            }

            setTimeout(() => {
                btn.disabled = false;
                btn.textContent = "Я ПРИБЫЛ";
                btn.style.backgroundColor = ""; 
                btn.style.color = "";
                msg.classList.add('hidden');
            }, 4000);
        });

        init();
    </script>
</body>
</html>
