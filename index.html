<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МОНИТОРИНГ ПОСТАВОК</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #121212;
            --accent: #00a2ff;
            --success: #00ff6a;
            --text: #ffffff;
        }
        body { background: var(--bg-color); color: var(--text); font-family: sans-serif; padding: 20px; margin: 0; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        .card { 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 10px; 
            border-left: 4px solid #333; 
            transition: 0.3s;
            position: relative;
        }
        .card.active { border-left-color: var(--success); background: #0a1a0f; }
        #error-msg { color: #ff4444; font-size: 12px; margin-left: 10px; display: none; }
        .loading { text-align: center; color: #555; margin-top: 50px; }
    </style>
</head>
<body>

<div class="header">
    <div style="display: flex; align-items: center;">
        <h1 style="margin: 0; font-size: 24px;">ЛОГИСТИКА</h1>
        <span id="error-msg">⚠️ Ошибка синхронизации</span>
    </div>
    <div id="stats">Всего провайдеров: <span id="done-count" style="color:var(--success); font-weight: bold; font-size: 20px;">0</span></div>
</div>

<div id="loader" class="loading">Загрузка данных из таблицы...</div>
<div class="grid" id="main-grid"></div>

<script>
    // Прямая ссылка на экспорт в CSV — это самый надежный способ обойти ошибки синхронизации
    const SHEET_ID = '1TRfjAtckFpCuLTAwutozcN71TbpE4QHGNbG2s4W9dPKdvaya5XCHzxPEFBSTIU9EXHeTuoj4gRNAiB';
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;

    async function loadData() {
        const errorEl = document.getElementById('error-msg');
        const loader = document.getElementById('loader');
        try {
            // Запрашиваем данные в формате CSV
            const response = await fetch(`${CSV_URL}&cachebuster=${Date.now()}`);
            if (!response.ok) throw new Error('Ошибка сети');
            
            const data = await response.text();
            
            // Простой парсинг CSV (разбивка по строкам и запятым)
            const rows = data.split('\n').map(row => row.split(','));
            
            // Обычно имя находится во второй колонке (индекс 1)
            // Убираем первую строку заголовков и извлекаем имена
            const allNamesFromSheet = rows.slice(1)
                .map(r => r[1] ? r[1].replace(/"/g, '').trim() : null)
                .filter(Boolean);

            // Убираем дубликаты
            const uniqueProviders = [...new Set(allNamesFromSheet)];
            
            errorEl.style.display = 'none';
            if (loader) loader.style.display = 'none';
            
            render(uniqueProviders);
        } catch (e) {
            console.error("Ошибка синхронизации:", e.message);
            errorEl.style.display = 'inline';
        }
    }

    function render(providers) {
        const grid = document.getElementById('main-grid');
        
        if (providers.length === 0) {
            grid.innerHTML = '<div style="color: #444; padding: 20px;">В таблице пока нет записей или доступ ограничен...</div>';
            return;
        }

        grid.innerHTML = providers.map(name => {
            return `
                <div class="card active">
                    <div style="font-size: 11px; color: var(--success); letter-spacing: 1px;">● ПРОВЕРЕНО</div>
                    <div style="font-size: 18px; font-weight: bold; margin-top: 8px;">${name}</div>
                </div>
            `;
        }).join('');

        document.getElementById('done-count').innerText = providers.length;
    }

    // Опрос каждые 10 секунд
    setInterval(loadData, 10000);
    loadData();
</script>

</body>
</html>
