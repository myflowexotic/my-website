<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МОНИТОРИНГ ПОСТАВОК</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #121212;
            --accent: #00a2ff;
            --success: #00ff6a;
            --text: #ffffff;
            --dim-text: #888888;
        }
        body { 
            background: var(--bg-color); 
            color: var(--text); 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            padding: 20px; 
            margin: 0; 
        }
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid #222; 
            padding-bottom: 20px; 
            margin-bottom: 25px; 
        }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 15px; 
        }
        .card { 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 15px; 
            border-left: 5px solid #333; 
            transition: all 0.3s ease;
        }
        .card.active { 
            border-left-color: var(--success); 
            background: #0d1f12; 
            box-shadow: 0 5px 15px rgba(0, 255, 106, 0.05);
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            background: #444;
        }
        .active .status-dot { 
            background: var(--success); 
            box-shadow: 0 0 10px var(--success); 
        }
        #error-msg { 
            color: #ff4444; 
            font-size: 13px; 
            display: none; 
            background: rgba(255,68,68,0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .settings-btn { 
            position: fixed; 
            bottom: 30px; 
            right: 30px; 
            background: #222; 
            border: 1px solid #444; 
            color: #fff; 
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            cursor: pointer; 
            font-size: 20px;
            z-index: 1000;
        }
        .settings-btn:hover { background: #333; }
    </style>
</head>
<body>

<div class="header">
    <div>
        <h1 style="margin: 0; font-size: 24px; letter-spacing: 1px;">ПОСТАВЩИКИ</h1>
        <div id="error-msg">⚠️ Ошибка синхронизации. Проверьте публикацию таблицы.</div>
    </div>
    <div style="text-align: right;">
        <div style="color: var(--dim-text); font-size: 11px; font-weight: bold; text-transform: uppercase;">На базе</div>
        <div id="stats" style="font-size: 32px; font-weight: bold; color: var(--success);">0</div>
    </div>
</div>

<div class="grid" id="main-grid"></div>

<button class="settings-btn" onclick="manageList()" title="Настроить список поставщиков">⚙️</button>

<script>
    // Твой НОВЫЙ ID таблицы с поставщиками
    const SHEET_ID = '19voabtGDj8GQEWVOrG736jGyukg9Ch7bLsPw8gJgM88';
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;

    // Твой список поставщиков (сохраняется в браузере)
    let mySuppliers = JSON.parse(localStorage.getItem('logistics_suppliers')) || ["Поставщик 1", "Поставщик 2"];

    function manageList() {
        const val = prompt("Введите имена поставщиков через запятую:", mySuppliers.join(", "));
        if (val !== null) {
            mySuppliers = val.split(",").map(s => s.trim()).filter(s => s !== "");
            localStorage.setItem('logistics_suppliers', JSON.stringify(mySuppliers));
            render([]); 
            loadData();
        }
    }

    async function loadData() {
        try {
            const response = await fetch(`${CSV_URL}&cache=${Date.now()}`);
            if (!response.ok) throw new Error();
            
            const data = await response.text();
            
            // Парсинг CSV
            const lines = data.split(/\r?\n/);
            const registeredFromSheet = lines.map(line => {
                // Разбиваем строку, учитывая возможные запятые внутри кавычек
                const columns = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                // Имя поставщика во втором столбце (индекс 1)
                return columns[1] ? columns[1].replace(/["']/g, "").trim().toLowerCase() : null;
            }).filter(Boolean);

            document.getElementById('error-msg').style.display = 'none';
            render(registeredFromSheet);
        } catch (e) {
            console.error("Ошибка получения данных");
            document.getElementById('error-msg').style.display = 'block';
            render([]); 
        }
    }

    function render(registeredNames) {
        const grid = document.getElementById('main-grid');
        let count = 0;

        grid.innerHTML = mySuppliers.map(name => {
            const isPresent = registeredNames.includes(name.toLowerCase());
            if (isPresent) count++;
            return `
                <div class="card ${isPresent ? 'active' : ''}">
                    <div style="margin-bottom: 12px; display: flex; align-items: center;">
                        <span class="status-dot"></span>
                        <span style="font-size: 10px; color: var(--dim-text); font-weight: bold; letter-spacing: 0.5px;">
                            ${isPresent ? 'СТАТУС: ПРИБЫЛ' : 'СТАТУС: В ПУТИ'}
                        </span>
                    </div>
                    <div style="font-size: 18px; font-weight: bold; color: ${isPresent ? '#fff' : '#888'};">${name}</div>
                </div>
            `;
        }).join('');

        document.getElementById('stats').innerText = count;
    }

    // Обновляем данные каждые 15 секунд
    setInterval(loadData, 15000);
    loadData();
</script>

</body>
</html>
