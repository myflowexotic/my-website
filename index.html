<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МОНИТОРИНГ ПОСТАВОК</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #121212;
            --accent: #00a2ff;
            --success: #00ff6a;
            --text: #ffffff;
        }
        body { background: var(--bg-color); color: var(--text); font-family: sans-serif; padding: 20px; margin: 0; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        .card { 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 10px; 
            border-left: 4px solid #333; 
            transition: 0.3s;
            position: relative;
        }
        /* Карточки сразу активны, так как мы берем список из заполненных данных */
        .card.active { border-left-color: var(--success); background: #0a1a0f; }
        #error-msg { color: #ff4444; font-size: 12px; margin-left: 10px; display: none; }
        .loading { text-align: center; color: #555; margin-top: 50px; }
    </style>
</head>
<body>

<div class="header">
    <div style="display: flex; align-items: center;">
        <h1 style="margin: 0; font-size: 24px;">ЛОГИСТИКА</h1>
        <span id="error-msg">⚠️ Ошибка синхронизации</span>
    </div>
    <div id="stats">Всего провайдеров: <span id="done-count" style="color:var(--success); font-weight: bold; font-size: 20px;">0</span></div>
</div>

<div id="loader" class="loading">Загрузка данных из таблицы...</div>
<div class="grid" id="main-grid"></div>

<script>
    // ID твоей таблицы из ссылки, которую ты предоставил
    const SHEET_ID = '1TRfjAtckFpCuLTAwutozcN71TbpE4QHGNbG2s4W9dPKdvaya5XCHzxPEFBSTIU9EXHeTuoj4gRNAiB';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    async function loadData() {
        const errorEl = document.getElementById('error-msg');
        const loader = document.getElementById('loader');
        try {
            // Добавляем метку времени для предотвращения кэширования
            const response = await fetch(`${URL}&t=${Date.now()}`);
            if (!response.ok) throw new Error('Network error');
            
            const text = await response.text();
            
            // Очистка ответа Google (убираем callback-обертку)
            const start = text.indexOf('{');
            const end = text.lastIndexOf('}');
            const jsonString = text.substring(start, end + 1);
            const json = JSON.parse(jsonString);
            
            if (json.status === 'error') throw new Error('Google API Error');

            errorEl.style.display = 'none';
            if (loader) loader.style.display = 'none';
            
            // Извлекаем имена из второго столбца (индекс 1)
            const allNamesFromSheet = json.table.rows
                .map(r => r.c && r.c[1] && r.c[1].v ? String(r.c[1].v).trim() : null)
                .filter(Boolean);

            // Оставляем только уникальные имена, чтобы карточки не дублировались
            const uniqueProviders = [...new Set(allNamesFromSheet)];
            
            render(uniqueProviders);
        } catch (e) {
            console.error("Ошибка:", e.message);
            errorEl.style.display = 'inline';
        }
    }

    function render(providers) {
        const grid = document.getElementById('main-grid');
        
        if (providers.length === 0) {
            grid.innerHTML = '<div style="color: #444;">В таблице пока нет записей...</div>';
            return;
        }

        // Генерируем HTML для каждой уникальной записи
        grid.innerHTML = providers.map(name => {
            return `
                <div class="card active">
                    <div style="font-size: 11px; color: var(--success); letter-spacing: 1px;">● ПРОВЕРЕНО</div>
                    <div style="font-size: 18px; font-weight: bold; margin-top: 8px;">${name}</div>
                </div>
            `;
        }).join('');

        // Обновляем счетчик
        document.getElementById('done-count').innerText = providers.length;
    }

    // Автоматический опрос таблицы каждые 10 секунд
    setInterval(loadData, 10000);
    // Первичная загрузка
    loadData();
</script>

</body>
</html>
