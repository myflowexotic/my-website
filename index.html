<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGI.SYNC | Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&family=JetBrains+Mono:wght@800&display=swap');
        
        body { 
            /* ЦВЕТА ИЗ АДМИНКИ: Slate 800 */
            background-color: #1e293b; 
            font-family: 'Inter', sans-serif;
            color: #f8fafc;
            margin: 0;
        }

        .terminal-card {
            /* ЦВЕТА ИЗ АДМИНКИ: Slate 900 */
            background-color: #0f172a;
            border: 1px solid #334155;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .custom-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2394a3b8' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1.5em 1.5em;
        }

        .btn-sync {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-sync:active {
            transform: scale(0.98);
        }

        .btn-sync:not(:disabled):hover {
            /* Свечение Sky 400 */
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
            filter: brightness(1.1);
        }

        .mono-time {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div id="app" class="w-full max-w-lg terminal-card rounded-[40px] p-10 text-center relative overflow-hidden">
        
        <!-- HEADER: Компактный логотип -->
        <div class="flex flex-col items-center mb-12">
            <div class="bg-[#1e293b] rounded-xl px-4 py-2 border border-[#334155] flex items-center gap-3 mb-4 shadow-lg">
                <span class="h-2 w-2 rounded-full bg-red-500 shadow-[0_0_8px_#ef4444]"></span>
                <span class="text-[12px] font-black tracking-[0.2em] text-slate-200 uppercase">LIVE</span>
            </div>
            <h1 class="text-[14px] font-black tracking-[0.1em] text-slate-200 uppercase">
                <span class="text-sky-400 mr-1">ETC</span>LOGI.SYNC
            </h1>
        </div>

        <!-- LOADER -->
        <div id="loader" class="py-12">
            <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-sky-400 border-r-2 border-transparent mx-auto"></div>
            <p class="text-slate-500 mt-6 font-bold text-[10px] uppercase tracking-[0.3em]">Синхронизация...</p>
        </div>

        <!-- CONTENT -->
        <div id="content" class="hidden">
            <div class="mb-10 text-left">
                <label class="block text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-4 ml-2">Выберите вашу компанию:</label>
                <select id="supplierSelect" class="custom-select w-full p-6 bg-[#1e293b] border border-[#334155] rounded-3xl font-bold text-slate-200 outline-none focus:border-sky-500 transition-all text-lg cursor-pointer shadow-inner">
                    <option value="" disabled selected>Загрузка списка...</option>
                </select>
            </div>

            <!-- BUTTON: Размер под текст (px-10 py-5) -->
            <div class="flex justify-center">
                <button id="arriveBtn" class="btn-sync bg-sky-400 text-[#0f172a] font-black px-10 py-5 rounded-3xl text-lg shadow-lg shadow-sky-900/20 disabled:opacity-30 disabled:cursor-not-allowed">
                    Я ПРИБЫЛ
                </button>
            </div>

            <!-- STATUS MESSAGE -->
            <div id="statusMessage" class="hidden mt-8 p-6 rounded-3xl font-black text-sm transition-all"></div>
            
            <div class="mt-12 pt-8 border-t border-slate-800/50">
                <p class="text-[9px] font-black text-slate-600 uppercase tracking-[0.4em]">Система мониторинга v2.0</p>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXXDGFTzEz7vzvgPM9rpV4dddlcfnnzLU",
            authDomain: "main-f6446.firebaseapp.com",
            projectId: "main-f6446",
            storageBucket: "main-f6446.firebasestorage.app",
            messagingSenderId: "733541253938",
            appId: "1:733541253938:web:67d2af040d637199050d2b"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = 'supplier-tracker-v1';

        async function init() {
            try {
                await auth.signInAnonymously();
                // Загружаем поставщиков из корректной коллекции
                const snapshot = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('suppliers').get();
                
                const select = document.getElementById('supplierSelect');
                select.innerHTML = '';

                if (snapshot.empty) {
                    const opt = document.createElement('option');
                    opt.textContent = "БАЗА ПУСТА";
                    select.appendChild(opt);
                } else {
                    let suppliers = [];
                    snapshot.forEach(doc => {
                        suppliers.push({ id: doc.id, ...doc.data() });
                    });
                    // Сортировка по алфавиту
                    suppliers.sort((a, b) => a.name.localeCompare(b.name));
                    suppliers.forEach(s => {
                        const opt = document.createElement('option');
                        opt.value = s.id;
                        opt.textContent = s.name.toUpperCase();
                        select.appendChild(opt);
                    });
                }

                document.getElementById('loader').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
            } catch (e) {
                console.error(e);
                document.getElementById('loader').innerHTML = `<p class="text-red-400 font-black text-xs uppercase tracking-widest">Ошибка подключения</p>`;
            }
        }

        document.getElementById('arriveBtn').addEventListener('click', async () => {
            const supplierId = document.getElementById('supplierSelect').value;
            const btn = document.getElementById('arriveBtn');
            const msg = document.getElementById('statusMessage');

            if (!supplierId) return;

            btn.disabled = true;
            btn.textContent = "СВЯЗЬ...";

            try {
                const time = new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                
                // Обновляем статус в Firestore
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('suppliers').doc(supplierId).update({
                    status: 'arrived',
                    arrivalTime: time,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });

                msg.innerHTML = `✅ ПРИНЯТО <span class="mono-time ml-2 text-lg">${time}</span>`;
                msg.className = "mt-8 p-6 rounded-3xl font-black text-emerald-400 bg-emerald-500/10 border border-emerald-500/20 block animate-pulse";
                msg.classList.remove('hidden');
                
                btn.textContent = "ГОТОВО";
                btn.className = "btn-sync bg-emerald-500 text-[#0f172a] font-black px-10 py-5 rounded-3xl text-lg shadow-lg shadow-emerald-900/20";
            } catch (e) {
                console.error(e);
                msg.textContent = "❌ ОШИБКА ДОСТУПА";
                msg.className = "mt-8 p-6 rounded-3xl font-black text-red-400 bg-red-500/10 border border-red-500/20 block";
                msg.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = "Я ПРИБЫЛ";
            }

            // Сброс кнопки через 5 секунд для следующего использования
            setTimeout(() => {
                if (btn.textContent === "ГОТОВО") {
                    btn.disabled = false;
                    btn.textContent = "Я ПРИБЫЛ";
                    btn.className = "btn-sync bg-sky-400 text-[#0f172a] font-black px-10 py-5 rounded-3xl text-lg shadow-lg shadow-sky-900/20";
                    msg.classList.add('hidden');
                }
            }, 5000);
        });

        init();
    </script>
</body>
</html>
