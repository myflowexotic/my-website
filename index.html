<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МОНИТОРИНГ ПОСТАВОК</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #121212;
            --accent: #00a2ff;
            --success: #00ff6a;
            --text: #ffffff;
            --dim-text: #888888;
        }
        body { 
            background: var(--bg-color); 
            color: var(--text); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px; 
            margin: 0; 
        }
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid #222; 
            padding-bottom: 20px; 
            margin-bottom: 25px; 
        }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 15px; 
        }
        .card { 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 15px; 
            border-left: 5px solid #333; 
            transition: all 0.4s ease;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .card.active { 
            border-left-color: var(--success); 
            background: #0d1f12; 
            transform: translateY(-2px);
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            background: #444;
        }
        .active .status-dot { background: var(--success); box-shadow: 0 0 10px var(--success); }
        
        #error-msg { 
            background: rgba(255, 68, 68, 0.2); 
            color: #ff4444; 
            padding: 8px 15px; 
            border-radius: 8px; 
            font-size: 13px; 
            display: none; 
        }
        .stats-box { text-align: right; }
        .settings-btn { 
            position: fixed; 
            bottom: 25px; 
            right: 25px; 
            background: #222; 
            border: 1px solid #444; 
            color: #666; 
            width: 45px; 
            height: 45px; 
            border-radius: 50%; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 20px;
            transition: 0.3s;
        }
        .settings-btn:hover { color: #fff; border-color: #666; }
    </style>
</head>
<body>

<div class="header">
    <div>
        <h1 style="margin: 0; font-size: 28px; letter-spacing: 1px;">ЛОГИСТИКА</h1>
        <div id="error-msg">⚠️ Ошибка синхронизации. Проверьте «Опубликовать в интернете» (раздел CSV)</div>
    </div>
    <div class="stats-box">
        <div style="color: var(--dim-text); font-size: 12px; margin-bottom: 5px;">ПРИБЫЛО</div>
        <div id="stats" style="font-size: 32px; font-weight: bold; color: var(--success);">0</div>
    </div>
</div>

<div class="grid" id="main-grid"></div>

<button class="settings-btn" onclick="manageList()">⚙️</button>

<script>
    // ID таблицы (проверен, указан верно)
    const SHEET_ID = '1TRfjAtckFpCuLTAwutozcN71TbpE4QHGNbG2s4W9dPKdvaya5XCHzxPEFBSTIU9EXHeTuoj4gRNAiB';
    
    // Используем экспорт в CSV — это самый надежный способ получения данных без ошибок CORS
    // gid=0 означает первый лист таблицы
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;

    // Загрузка вашего списка из памяти браузера (сохранение между сессиями)
    let myProviders = JSON.parse(localStorage.getItem('logistics_providers')) || [
        "Провайдер 1", "Провайдер 2", "Провайдер 3"
    ];

    function manageList() {
        const val = prompt("Введите список провайдеров (через запятую):", myProviders.join(", "));
        if (val !== null) {
            myProviders = val.split(",").map(s => s.trim()).filter(s => s !== "");
            localStorage.setItem('logistics_providers', JSON.stringify(myProviders));
            updateUI([]); 
            loadData();
        }
    }

    async function loadData() {
        const errorEl = document.getElementById('error-msg');
        try {
            // Добавляем cachebuster, чтобы браузер не брал старые данные
            const response = await fetch(`${CSV_URL}&t=${Date.now()}`);
            if (!response.ok) throw new Error();
            
            const csvText = await response.text();
            
            // Парсим CSV. Имена во второй колонке (индекс 1)
            const rows = csvText.split('\n').map(line => line.split(','));
            
            // Собираем все имена из таблицы, очищая от лишних кавычек и пробелов
            const tableNames = rows.slice(1).map(r => {
                if (r && r[1]) {
                    return r[1].replace(/"/g, '').trim().toLowerCase();
                }
                return null;
            }).filter(Boolean);

            errorEl.style.display = 'none';
            updateUI(tableNames);
        } catch (e) {
            console.error("Sync Error:", e);
            errorEl.style.display = 'block';
            updateUI([]); // Показываем список из памяти в режиме оффлайн
        }
    }

    function updateUI(registeredNames) {
        const grid = document.getElementById('main-grid');
        let arrivalCount = 0;

        grid.innerHTML = myProviders.map(name => {
            const isPresent = registeredNames.includes(name.toLowerCase());
            if (isPresent) arrivalCount++;
            
            return `
                <div class="card ${isPresent ? 'active' : ''}">
                    <div style="display: flex; align-items: center; margin-bottom: 15px;">
                        <span class="status-dot"></span>
                        <span style="font-size: 10px; color: var(--dim-text); letter-spacing: 1px; font-weight: bold;">
                            ${isPresent ? 'СТАТУС: НА МЕСТЕ' : 'СТАТУС: В ПУТИ'}
                        </span>
                    </div>
                    <div style="font-size: 20px; font-weight: bold;">${name}</div>
                </div>
            `;
        }).join('');

        document.getElementById('stats').innerText = arrivalCount;
    }

    // Интервал обновления 10 сек
    setInterval(loadData, 10000);
    loadData();
</script>

</body>
</html>
