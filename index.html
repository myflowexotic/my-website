<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETC LOGI.SYNC | Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap');
        
        :root {
            --bg-deep: #0f172a;
            --accent-sky: #38bdf8;
            --accent-emerald: #10b981;
        }

        body { 
            background-color: var(--bg-deep);
            color: #f8fafc;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Футуристичный фон с сеткой */
        .grid-bg {
            position: fixed;
            inset: 0;
            background-image: radial-gradient(circle at 2px 2px, #1e293b 1px, transparent 0);
            background-size: 40px 40px;
            z-index: -1;
            opacity: 0.5;
        }

        .cyber-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 2rem;
            position: relative;
        }

        /* Анимированный логотип */
        .logo-font {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: -0.05em;
        }

        /* Стилизация выпадающего списка */
        .cyber-select {
            appearance: none;
            background-color: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(56, 189, 248, 0.3);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2338bdf8' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1.2em;
            text-align-last: center;
        }

        /* Кнопка нового поколения */
        #arriveBtn {
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: none;
            background: var(--accent-sky);
            color: var(--bg-deep);
        }

        #arriveBtn:active {
            transform: scale(0.95);
            filter: brightness(1.2);
        }

        #arriveBtn.success {
            background: var(--accent-emerald) !important;
            color: var(--bg-deep) !important;
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(56, 189, 248, 0.1);
            position: absolute;
            top: 0;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            from { top: 0; }
            to { top: 100%; }
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="w-full max-w-sm mx-auto px-4">
        <div class="cyber-card p-8 text-center relative overflow-hidden">
            <div class="scanline"></div>
            
            <!-- HEADER -->
            <div class="mb-10">
                <div class="inline-block border border-sky-500/30 px-3 py-1 rounded-md mb-4 bg-sky-500/5">
                    <span class="text-[10px] font-bold tracking-[0.4em] text-sky-400 uppercase">System Active</span>
                </div>
                <h1 class="logo-font text-3xl font-black italic text-white uppercase leading-none">
                    <span class="text-sky-400">ETC</span> LOGI.SYNC
                </h1>
            </div>

            <!-- UI CONTROLS -->
            <div id="ui-wrapper" class="space-y-6">
                <div class="relative">
                    <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-[0.5em] mb-4">Идентификация</label>
                    <select id="supplierSelect" class="cyber-select w-full p-4 rounded-xl font-bold text-slate-200 outline-none focus:border-sky-500 transition-all">
                        <option value="" disabled selected>ЗАГРУЗКА...</option>
                    </select>
                </div>

                <!-- Главная кнопка -->
                <button id="arriveBtn" class="w-full py-5 rounded-xl text-xl font-black uppercase tracking-widest disabled:opacity-20">
                    Я ПРИБЫЛ
                </button>

                <!-- Сообщение о статусе -->
                <div id="statusMessage" class="hidden text-sm font-bold uppercase tracking-tighter py-3 px-4 rounded-lg bg-sky-500/10 text-sky-400 border border-sky-500/20">
                    Ожидание...
                </div>
            </div>

            <!-- FOOTER -->
            <div class="mt-12 opacity-30">
                <p class="text-[8px] font-bold uppercase tracking-[0.6em]">Terminal Node 08-B</p>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXXDGFTzEz7vzvgPM9rpV4dddlcfnnzLU",
            authDomain: "main-f6446.firebaseapp.com",
            projectId: "main-f6446",
            storageBucket: "main-f6446.firebasestorage.app",
            messagingSenderId: "733541253938",
            appId: "1:733541253938:web:67d2af040d637199050d2b"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = 'supplier-tracker-v1';

        async function init() {
            try {
                await auth.signInAnonymously();
                const snapshot = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('suppliers').get();
                
                const select = document.getElementById('supplierSelect');
                select.innerHTML = '<option value="" disabled selected>ВЫБЕРИТЕ КОМПАНИЮ</option>';

                if (!snapshot.empty) {
                    let suppliers = [];
                    snapshot.forEach(doc => suppliers.push({ id: doc.id, ...doc.data() }));
                    suppliers.sort((a, b) => a.name.localeCompare(b.name));
                    suppliers.forEach(s => {
                        const opt = document.createElement('option');
                        opt.value = s.id;
                        opt.textContent = s.name.toUpperCase();
                        select.appendChild(opt);
                    });
                }
            } catch (e) {
                console.error("Init error:", e);
            }
        }

        document.getElementById('arriveBtn').addEventListener('click', async () => {
            const supplierId = document.getElementById('supplierSelect').value;
            const btn = document.getElementById('arriveBtn');
            const msg = document.getElementById('statusMessage');

            if (!supplierId) return;

            btn.disabled = true;
            btn.textContent = "SENDING...";

            try {
                const time = new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('suppliers').doc(supplierId).update({
                    status: 'arrived',
                    arrivalTime: time,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Визуальное подтверждение
                btn.classList.add('success');
                btn.textContent = "DONE";
                
                msg.innerHTML = `ЗАРЕГИСТРИРОВАНО: ${time}`;
                msg.classList.remove('hidden', 'text-sky-400', 'bg-sky-500/10');
                msg.classList.add('text-emerald-400', 'bg-emerald-500/10', 'border-emerald-500/30');

            } catch (e) {
                btn.disabled = false;
                btn.textContent = "ERROR";
                btn.style.background = "#ef4444";
            }

            setTimeout(() => {
                btn.disabled = false;
                btn.textContent = "Я ПРИБЫЛ";
                btn.classList.remove('success');
                btn.style.background = "";
                msg.classList.add('hidden');
            }, 5000);
        });

        init();
    </script>
</body>
</html>
