<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ETC LOGI.SYNC | Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap');
        
        :root {
            --bg-page: #1e293b;
            --bg-card: #0f172a;
            --border-ui: #334155;
            --text-main: #f8fafc;
            --accent-sky: #38bdf8;
            --accent-green: #10b981;
            --accent-red: #ef4444;
        }

        body { 
            background-color: var(--bg-page);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .cyber-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-ui);
            border-radius: 2rem;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }

        .logo-text { font-family: 'JetBrains Mono', monospace; letter-spacing: -0.05em; }

        /* Контейнер для списка поставщиков */
        .supplier-list {
            background-color: var(--bg-page);
            border: 1px solid var(--border-ui);
            border-radius: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }

        /* Стилизация скроллбара */
        .supplier-list::-webkit-scrollbar { width: 4px; }
        .supplier-list::-webkit-scrollbar-thumb { background: var(--border-ui); border-radius: 10px; }

        .supplier-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(51, 65, 85, 0.5);
            cursor: pointer;
            transition: background 0.2s;
        }
        .supplier-item:last-child { border-bottom: none; }
        .supplier-item:active { background: rgba(56, 189, 248, 0.05); }

        /* Чекбокс */
        .custom-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid var(--border-ui);
            border-radius: 6px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .supplier-item.selected .custom-checkbox {
            background-color: var(--accent-sky);
            border-color: var(--accent-sky);
        }
        .supplier-item.selected .custom-checkbox::after {
            content: '✓';
            color: var(--bg-card);
            font-weight: 900;
            font-size: 14px;
        }

        #arriveBtn {
            background-color: var(--accent-sky);
            color: var(--bg-card);
            font-weight: 900;
            text-transform: uppercase;
            transition: all 0.2s ease;
            border: none;
        }
        #arriveBtn:disabled { opacity: 0.3; filter: grayscale(1); }
        #arriveBtn.success-mode { background-color: var(--accent-green) !important; color: white !important; }

        .live-indicator {
            width: 8px; height: 8px; background-color: var(--accent-red);
            border-radius: 50%; box-shadow: 0 0 10px var(--accent-red);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="p-4 w-full flex justify-center">
        <div class="cyber-card p-8 relative overflow-hidden">
            
            <div class="text-center mb-8">
                <div class="flex items-center justify-center gap-2 mb-3">
                    <span class="live-indicator"></span>
                    <span class="text-[10px] font-bold text-slate-500 tracking-[0.3em] uppercase">Multi-Sync Mode</span>
                </div>
                <h1 class="logo-text text-3xl font-bold text-white italic">
                    <span style="color: var(--accent-sky)">ETC</span> LOGI.SYNC
                </h1>
            </div>

            <div class="space-y-6">
                <div>
                    <p class="text-[13px] font-bold text-slate-400 uppercase tracking-wide mb-4 text-center">
                        Приветствуем Вас,<br>выберите поставщика(ов)
                    </p>
                    
                    <div id="supplierList" class="supplier-list">
                        <!-- Сюда загрузятся поставщики -->
                        <div class="p-8 text-center text-slate-500 text-xs italic">Загрузка списка...</div>
                    </div>
                </div>

                <button id="arriveBtn" disabled class="w-full py-5 rounded-2xl text-xl italic tracking-tighter">
                    Фух, доехал!
                </button>

                <div id="statusMsg" class="hidden text-[11px] font-bold uppercase tracking-widest text-emerald-400 bg-emerald-500/10 p-3 rounded-lg border border-emerald-500/20 text-center">
                    Данные синхронизированы
                </div>
            </div>

            <div class="mt-8 flex justify-center gap-2 opacity-20">
                <div class="w-1.5 h-1.5 rounded-full bg-sky-400"></div>
                <div class="w-1.5 h-1.5 rounded-full bg-sky-400"></div>
                <div class="w-1.5 h-1.5 rounded-full bg-sky-400"></div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXXDGFTzEz7vzvgPM9rpV4dddlcfnnzLU",
            authDomain: "main-f6446.firebaseapp.com",
            projectId: "main-f6446",
            storageBucket: "main-f6446.firebasestorage.app",
            messagingSenderId: "733541253938",
            appId: "1:733541253938:web:67d2af040d637199050d2b"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = 'supplier-tracker-v1';

        let selectedSuppliers = new Set();

        async function init() {
            try {
                await auth.signInAnonymously();
                const snapshot = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('suppliers').get();
                
                const listContainer = document.getElementById('supplierList');
                listContainer.innerHTML = '';

                if (!snapshot.empty) {
                    let suppliers = [];
                    snapshot.forEach(doc => suppliers.push({ id: doc.id, ...doc.data() }));
                    suppliers.sort((a, b) => a.name.localeCompare(b.name));
                    
                    suppliers.forEach(s => {
                        const div = document.createElement('div');
                        div.className = 'supplier-item';
                        div.innerHTML = `
                            <div class="custom-checkbox"></div>
                            <span class="font-bold text-sm uppercase">${s.name}</span>
                        `;
                        div.onclick = () => toggleSupplier(div, s.id);
                        listContainer.appendChild(div);
                    });
                }
            } catch (e) { console.error(e); }
        }

        function toggleSupplier(element, id) {
            if (selectedSuppliers.has(id)) {
                selectedSuppliers.delete(id);
                element.classList.remove('selected');
            } else {
                selectedSuppliers.add(id);
                element.classList.add('selected');
            }
            
            const btn = document.getElementById('arriveBtn');
            const count = selectedSuppliers.size;
            btn.disabled = count === 0;
            btn.textContent = count > 0 ? `Фух, доехал! (${count})` : "Фух, доехал!";
        }

        document.getElementById('arriveBtn').addEventListener('click', async () => {
            if (selectedSuppliers.size === 0) return;

            const btn = document.getElementById('arriveBtn');
            const msg = document.getElementById('statusMsg');
            const originalText = btn.textContent;

            btn.disabled = true;
            btn.textContent = "СИНХРОНИЗАЦИЯ...";

            try {
                const time = new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                const batch = db.batch();
                
                selectedSuppliers.forEach(sid => {
                    const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('suppliers').doc(sid);
                    batch.update(docRef, {
                        status: 'arrived',
                        arrivalTime: time,
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    });
                });

                await batch.commit();

                btn.classList.add('success-mode');
                btn.textContent = "УСПЕШНО ОТМЕЧЕНО";
                msg.innerHTML = `ПРИБЫТИЕ ЗАФИКСИРОВАНО (${selectedSuppliers.size} КОМП.)`;
                msg.classList.remove('hidden');

            } catch (e) {
                console.error(e);
                btn.disabled = false;
                btn.textContent = "ОШИБКА СЕТИ";
                btn.style.backgroundColor = "#ef4444";
            }

            setTimeout(() => {
                btn.disabled = false;
                btn.classList.remove('success-mode');
                btn.textContent = "Фух, доехал!";
                msg.classList.add('hidden');
                // Сброс выбора
                selectedSuppliers.clear();
                document.querySelectorAll('.supplier-item').forEach(el => el.classList.remove('selected'));
                btn.disabled = true;
            }, 5000);
        });

        init();
    </script>
</body>
</html>
